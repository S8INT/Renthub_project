{% extends 'base.html' %}

{% block content %}
<section class="profile">
    <h2>{{ user.username }}'s Profile</h2>
    <form method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn-primary">Save Changes</button>
    </form>
</section>
{% endblock %}
