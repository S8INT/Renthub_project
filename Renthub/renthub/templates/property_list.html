{% extends 'base.html' %}
{% block content %}
<h1>Available Properties</h1>

<form method="GET" action="{% url 'property_list' %}">
    <input type="text" name="q" placeholder="Search properties..." value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>

<ul>
{% for property in properties %}
    <li>
        <a href="{% url 'property_detail' property.pk %}">
            <img src="{{ property.image.url }}" alt="{{ property.title }}">
            <h2>{{ property.title }}</h2>
            <p>{{ property.price }}</p>
        </a>
    </li>
{% endfor %}
</ul>
{% endblock %}
