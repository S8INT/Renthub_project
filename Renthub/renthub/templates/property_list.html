{% extends 'base.html' %}

{% block content %}
<section class="search-bar">
    <form method="GET" action="{% url 'property_list' %}">
        <input type="text" name="q" placeholder="Search for properties" value="{{ query }}">
        <button type="submit" class="btn-search">Search</button>
    </form>
</section>

<section class="property-list">
    {% for property in properties %}
        <div class="property-item">
            <a href="{% url 'property_detail' property.pk %}">
                <img src="{{ property.image.url }}" alt="{{ property.title }}">
                <h2>{{ property.title }}</h2>
                <p>{{ property.address }}</p>
                <p>Price: ${{ property.price }} per month</p>
            </a>
        </div>
    {% empty %}
        <p>No properties found.</p>
    {% endfor %}
</section>
{% endblock %}
